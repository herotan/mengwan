<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>sales</title>
<!-- TemplateParam name="goodsid" type="boolean" value="true" -->
</head>

<body>
<form action="" method="post" name="">

<br>

<fieldset>
    <legend>请输入当天的收银总金额</legend>
	<br>
	销售金额:
	<input type=text name="pay_amount" /><br /><br />
	<input type=submit value="确认提交" />
</fieldset>
<br>
<br>

<fieldset>
<legend>预览提示框</legend>
<br>尊敬的 {{username}} 欢迎登录到 {{shopid}} 店梦想王国收银系统. 您的登录IP为:{{ip}}
<br>
{{remsg}}
<br>

</fieldset>
<br>
<br>
</fieldset>
</form>

<fieldset>
<legend>当日销售流水【当天销售总额:{{pay_value}}】</legend>
<br>
<table width="500" border="0" align="left" bordercolor="#F0F0F0" bgcolor="#CCCCCC">
<tr bgcolor="#FF66FF">
    <td height="30"> <div align="center">日期</div></td><td height="30"><div align="center">时间</div></td>  <td height="30"><div align="center">商品编码</div></td><td height="30"><div align="center">金额</div></td>
	</tr>

	{% for entry in entries %}
  <tr bgcolor="#FFCC99">
    <td><div align="center">{{ entry.dt }}</div></td>
    <td><div align="center">{{ entry.time }}</div></td>
    <td><div align="center">{{entry.use_goodsno}}</div></td>
    <td><div align="center">{{entry.item_value}}</div></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
